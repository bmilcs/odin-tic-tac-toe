<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bryan's Tic Tac Toe Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Tic<span>Tac</span>Toe</h1>
      <p>the odin project #9</p>
    </header>

    <section class="game-menu">
      <p>
        Welcome to Tic Tac Toe. You will be facing off against the computer in a
        vicious battle of wits. First player to reach <span>3 points</span> wins
        the game.
      </p>
      <div class="input-container">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" value="Bryan" required />
      </div>
      <button class="start-game-btn">Start Game</button>
    </section>

    <main class="gameboard display-none opacity0">
      <section id="game-container">
        <!-- rendered with javascript -->
      </section>
    </main>

    <section class="scoreboard display-none opacity0">
      <h3 class="name player1-name"></h3>
      <h2 class="score player1-score"></h2>
      <h2 class="score player2-score"></h2>
      <h3 class="name player2-name"></h3>
    </section>

    <section class="modal display-none opacity0">
      <div class="text-container">
        <h3 class="opacity0">It's a tie!</h3>
        <h4 class="opacity0">Starting Round #3</h4>
      </div>
    </section>
  </body>
</html>
